<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="game-container">
      <p id="word"></p>
      <p id="answer"></p>
      <button id="yes" class="hidden">Got It</button>
      <button id="no" class="hidden">Nope</button>
      <button id="reveal">Reveal Answer</button>
    </div>

    <div id="progress-container">
      <p>
        <span id="number"></span> out of <span id="total"></span> terms learnt
      </p>
      <div id="progress-bar">
        <span id="progress"></span>
        <p id="progress-percentage">0%</p>
      </div>
    </div>
    <h2>Learned:</h2>
    <ul id="learned-terms"></ul>
    <script src="script.js" type="module"></script>
  </body>
</html>
